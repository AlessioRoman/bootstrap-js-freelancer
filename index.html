<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <!--NAV-->
        <nav class="navbar bg-dark">
            <div class="container justify-content-between">
                <a class="navbar-brand fs-5 text-info">Portfolio</a>
                <a class="navbar-text fs-6 text-info">CONTACT ME</a>
            </div>
        </nav>
    </header>

    <main>
        <!--PROFILE-->
        <div class="row bg-info">
            <div class="col-12">
                <div class="text-center my-5">
                    <img class="w-25" src="./img/undraw_profile_pic_ic5t.svg" alt="Profile pic">
                    <h3>Pinco Pallo</h3>
                    <p>WEB DESIGNER</p>
                </div>
            </div>
        </div>

        <!--PORTFOLIO-->`
        <h4 class="text-center my-3">PORTFOLIO</h4>
        <div class="container">
            <div class="row mb-5">
                <div class="col-xs-12 col-md-6 col-lg-4">
                    <div class="card border-1 mb-4">
                        <img src="./img/portfolio/cabin.png" class="card-img-top" alt="cabin">
                        <div class="card-body text-center">
                          <h5 class="card-title">Cabin Website</h5>
                          <a href="#" class="btn btn-primary d-inline bg-info text-dark border-0">Preview</a>
                          <a href="#" class="btn btn-primary d-inline bg-white border-info text-info">Visit site</a>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-md-6 col-lg-4">
                    <div class="card border-1 mb-4">
                        <img src="./img/portfolio/cake.png" class="card-img-top" alt="cake">
                        <div class="card-body text-center">
                          <h5 class="card-title">Cake Website</h5>
                          <a href="#" class="btn btn-primary d-inline bg-info text-dark border-0">Preview</a>
                          <a href="#" class="btn btn-primary d-inline bg-white border-info text-info">Visit site</a>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-md-6 col-lg-4">
                    <div class="card border-1 mb-4">
                        <img src="./img/portfolio/circus.png" class="card-img-top" alt="circus">
                        <div class="card-body text-center">
                          <h5 class="card-title">Circus Website</h5>
                          <a href="#" class="btn btn-primary d-inline bg-info text-dark border-0">Preview</a>
                          <a href="#" class="btn btn-primary d-inline bg-white border-info text-info">Visit site</a>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-md-6 col-lg-4">
                    <div class="card border-1 mb-4">
                        <img src="./img/portfolio/game.png" class="card-img-top" alt="game">
                        <div class="card-body text-center">
                            <h5 class="card-title">Game Website</h5>
                            <a href="#" class="btn btn-primary d-inline bg-info text-dark border-0">Preview</a>
                            <a href="#" class="btn btn-primary d-inline bg-white border-info text-info">Visit site</a>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-md-6 col-lg-4">
                    <div class="card border-1 mb-4">
                        <img src="./img/portfolio/safe.png" class="card-img-top" alt="safe">
                        <div class="card-body text-center">
                            <h5 class="card-title">Safe Website</h5>
                            <a href="#" class="btn btn-primary d-inline bg-info text-dark border-0">Preview</a>
                            <a href="#" class="btn btn-primary d-inline bg-white border-info text-info">Visit site</a>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-md-6 col-lg-4">
                    <div class="card border-1 mb-4">
                        <img src="./img/portfolio/submarine.png" class="card-img-top" alt="submarine">
                        <div class="card-body text-center">
                            <h5 class="card-title">Safe Website</h5>
                            <a href="#" class="btn btn-primary d-inline bg-info text-dark border-0">Preview</a>
                            <a href="#" class="btn btn-primary d-inline bg-white border-info text-info">Visit site</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
        
    <footer>
        <div class="bg-info">
            <div class="row">
                <div class="col-12">
                    <div class="text-center my-3">
                        <h5>WANT AN OFFER?</h5>
                    </div>
                </div>
            </div>

            <form class="pb-3" onsubmit="calculatePrice(event)">
                <div class="row w-75 m-auto">
                    <div class="col-xs-12 col-md-6">
                        <div class="my-1">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Enter your first name...">
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-6">
                        <div class="my-1">
                            <label for="lastname" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Enter your last name...">
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-6">
                        <div class="my-1">
                            <label for="email" class="form-label">Email adress</label>
                            <input type="text" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-6">
                        <div class="my-1">
                            <label for="hours" class="form-label">Hours Requested</label>
                            <input type="number" class="form-control" id="hours" placeholder="Hours requested..." required>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-6">
                        <div class="my-1">
                            <label for="work" class="form-label">Type of work</label>
                            <select class="form-control" id="work" required>
                                <option value="">Select the type of work</option>
                                <option value="backend">Backend Development</option>
                                <option value="frontend">Frontend Development</option>
                                <option value="project">Project Analysis</option>
                            </select>                            
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-6">
                        <div class="my-1">
                            <label for="code" class="form-label">Discount Code</label>
                            <input type="text" class="form-control" id="code">
                        </div>
                    </div>

                    <div class="col-xs-12">
                        <div class="my-2">
                            <label for="description" class="form-label">Message</label>
                            <textarea class="form-control" id="description" placeholder="Specify your work commission..."></textarea>
                        </div>
                    </div>

                    <div class="col-xs-12">
                        <div class="mt-2 text-center">
                            <button type="submit" id="submit-button" class="btn btn-warning">Send</button>
                        </div>
                    </div>
                </div>
            </form>
            <div id="price-container" class="text-center pb-3">

            </div>
        </div>

    </footer>

    <script src="./app/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
